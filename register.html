<!doctype html>
<html lang="en" ng-app="myRegister">
<head>
    <base href="https://vdemastro2.000webhostapp.com/">
    
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="../assets/img/favicon.ico">
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Paper Kit 2 by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!-- Bootstrap core CSS     -->
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>

	<!--  CSS for Demo Purpose, don't include it in your project     -->
	<link href="../assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
	<link href='../assets/css/Montserrat.css' rel='stylesheet' type='text/css'>
	<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
	<link href="../assets/css/nucleo-icons.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-transparent">
        <div class="container">
			<div class="navbar-translate">
	            <button class="navbar-toggler navbar-toggler-right navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-bar"></span>
					<span class="navbar-toggler-bar"></span>
					<span class="navbar-toggler-bar"></span>
	            </button>
	            <a class="navbar-brand" href="/dashboard.html">Paper Kit 2</a>
			</div>
			
		</div>
    </nav>
    
    <div class="wrapper">
        
        <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
            <div class="filter">
                
            </div>
            <div class="container" ng-controller = "register">
                <div class="row">
                    
                    <div class="col-lg-8 ml-auto mr-auto">
                        <div class="card card-register">
                            <h3 class="title">
                                Welcome
                            </h3>
                            <form class="register-form" name = "user">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Username</label>
                                        <input 
                                            type = "text" 
                                            id = "username"
                                            class = "form-control" 
                                            placeholder = "Username" 
                                            ng-model = "username"
                                            required />
                                    </div> 
                                    <div class="col-sm-6">
                                        <label>Password</label>
                                        <input 
                                            type = "password" 
                                            id = 'password'
                                            class = "form-control" 
                                            placeholder = "Password" 
                                            ng-model = "password"
                                            required>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Nominativo</label>
                                        <input 
                                            type = "text" 
                                            id = 'nominativo'
                                            class = "form-control" 
                                            placeholder = "Nominativo" 
                                            ng-model = "nominativo"
                                            required>
                                    </div> 
                                    <div class="col-sm-6">
                                        <label 
                                            ng-class = "{'error-email-label': (user.email.$invalid && user.email.$dirty)}"
                                        >Email</label>
                                        <input 
                                            type = "email" 
                                            name = "email" 
                                            class="form-control" 
                                            ng-pattern="pattern_email" 
                                            placeholder = "Email" 
                                            ng-model = "email" 
                                            ng-class = "{'error-email': (user.email.$invalid && user.email.$dirty)}"
                                            title="{{title_email}}"
                                            required />
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-sm-6">
                                        <label>Permessi</label>
                                        <select 
                                            class="form-control" 
                                            name="permission" 
                                            id="permission" 
                                            ng-model="permission"
                                        >
                                            <option value = "">--- SELECT ---</option>
                                            <option ng-repeat="option in data.availableOptions" value="{{option.id}}">{{option.descrizione}}</option>
                                        </select>
                                    </div> 
                                </div> 
                                
                                <button class="btn btn-danger btn-round" ng-click="registra()" ng-disabled = user.$invalid>Register</button>
                                <button class="btn btn-default btn-round" ng-click="reset()">Reset</button>
                                
                            </form>
                            
                        </div>
                    </div>
                    
                </div>
				<div class="footer register-footer text-center">
					<h6>&copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
				</div>
            </div>
        </div>
        
    </div>
    
    
    <!-- Core JS Files -->
    <script src="../assets/js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>
    <script src="../assets/js/tether.min.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    
    <!--  Paper Kit Initialization snd functons -->
    <script src="../assets/js/paper-kit.js?v=2.0.1"></script>
    
    <!-- Script -->
    <script src="/Script/notCopy.js"></script>
    
    <!--  Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/AngularJS/ngRegister.js"></script>
    
</body>

</html>
