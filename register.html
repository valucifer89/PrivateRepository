<!doctype html>
<html lang="en" ng-app="myRegister">
<head ng-controller = "header">
    <base href="{{base}}">
    
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="../assets/img/favicon.ico">
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{{title_page_head}} - Registra</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!-- Bootstrap core CSS     -->
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../assets/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>

	<!--  CSS for Demo Purpose, don't include it in your project     -->
	<link href="../assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
	<link href='../assets/css/Montserrat.css' rel='stylesheet' type='text/css'>
	<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
	<link href="../assets/css/nucleo-icons.css" rel="stylesheet">

</head>
<body>
    
    <nav class="navbar navbar-expand-md fixed-top navbar-transparent" color-on-scroll="500" ng-controller = "navbar">
        <div class="container">
            <div class="navbar-translate">
                <button class="navbar-toggler navbar-toggler-right navbar-burger" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar"></span>
                    <span class="navbar-toggler-bar"></span>
                    <span class="navbar-toggler-bar"></span>
                </button>
                <a class="navbar-brand goPage" href="{{href_home}}">{{home}}</a>
            </div>
                        
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item" ng-show="registra">
                        <a href='{{href_registra}}' class="nav-link goPage">
                            <i class="nc-icon nc-book-bookmark" ></i>
                            {{registra}}
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="{{href_menu}}" class="scrolly nav-link">
                            <i class="nc-icon nc-book-bookmark" ng-show="menu"></i> {{menu}}</a>
                    </li>
                    
                    <li class="nav-item">
                        <a href="{{href_progetti}}" class="scrolly nav-link" ng-show = "progetti"><i class="nc-icon nc-book-bookmark"></i> {{progetti}}</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" id="dropdownMenuButton" href="#pk" role="button" aria-haspopup="true" aria-expanded="false" ng-show = "documenti">{{documenti}}</a>
                        <ul class="dropdown-menu dropdown-info" aria-labelledby="dropdownMenuButton" ng-show = "documenti">
                            <li class="dropdown-header">Documenti</li>
                            <a class="dropdown-item" href="{{href_leggi_documenti}}">{{leggi_documenti}}</a>
                            <a class="dropdown-item" href="{{href_inserisci_documenti}}" ng_show = "inserisci_documenti">{{inserisci_documenti}}</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{{href_leggi_defect}}">{{leggi_defect}}</a>
                            <a class="dropdown-item" href="{{href_inserisci_defect}}" ng-show = "inserisci_defect">{{inserisci_defect}}</a>
                        </ul>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="wrapper">
        <div class="page-header" style="background-image: url('../assets/img/login-image.jpg');">
            <div class="container" ng-controller = "register">
                <div ng-include = "'/formRegistra.html'"></div>
            </div>
        </div>
    </div>
    
    
    <!-- Core JS Files -->
    <script src="../assets/js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../assets/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" type="text/javascript"></script>
    <script src="../assets/js/tether.min.js" type="text/javascript"></script>
    <script src="../assets/js/bootstrap.min.js" type="text/javascript"></script>
    
    <!--  Paper Kit Initialization snd functons -->
    <script src="../assets/js/paper-kit.js?v=2.0.1"></script>
    
    <!-- Script -->
    <script src="/Script/notCopy.js"></script>
    
    <!--  Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="/AngularJS/ngRegister.js"></script>
    
</body>

</html>
